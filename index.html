<!DOCTYPE html>
<html>
<head>
	<title>Anytime is Train Time</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>
	<div class='container'>
		<div class="jumbotron text-center">
			<h1>Anytime is Train Time</h1>
			<p>Choo Choo. Chee Chee.</p>
		</div>



		<div class="panel panel-default">
			<div class="panel-heading boxColor">
				<h3 class="panel-title">Current Train Schedule</h3>
				<p id="connectedUserCount">
					
				</p>
			</div>
			<div class="panel-body" id="result">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>
								Train Name
							</th>
							<th>
								Destination
							</th>
							<th>
								Frequency(min)
							</th>
							<th>
								Next Arrival
							</th>
							<th>
								Minutes Away
							</th>
						</tr>
					</thead>
					<tbody id="trainSchedule">
						
					</tbody>
				</table>
				
			</div>
		</div>

		
		<div class="panel panel-default">
			<div class="panel-heading boxColor">
				<h3 class="panel-title">Add Train</h3>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="trainName">Train Name</label>
					<input type="text" class="form-control" id="trainName">
				</div>
				<div class="form-group">
					<label for="destination">Destination</label>
					<input type="text" class="form-control" id="destination">
				</div>
				<div class="form-group">
					<label for="firstTrainTime">First Train Time(HH:mm - military time)</label>
					<input type="text" class="form-control" id="firstTrainTime">
				</div>
				<div class="form-group">
					<label for="frequency">Frequency(min)</label>
					<input type="text" class="form-control" id="frequency">
				</div>
				<button class="btn btn-danger" type="submit" id="addButton">Submit</button>
			</div>
		</div>
		
	</div>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/time.js"></script>	

</body>
</html>
